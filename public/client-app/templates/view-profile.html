
<ion-view title="{{user.firstName}}">
    <ion-content has-header="true" padding="true">

        <h3>{{user.status}}</h3>
        <div class="card">

            <div class="item item-avatar">
                <h2>Awesome party!</h2>
                <p>2 days ago</p>
            </div>

            <div class="item item-image">
                    <img ng-src="{{user.profilePicture.url}}" >
            </div>

            <p>Stian, 25, Norway</p>
            <div class="row">
                <div class="col">
                    <button class="button button-block button-light" href="#">
                        Chat
                    </button>
                </div>
                <div class="col">
                    <button class="button button-block button-light" href="#">
                        Albums
                    </button>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
