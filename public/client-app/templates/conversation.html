
<ion-view title="{{conversation.userName}}">
  <ion-content has-header="true" padding="true" delegate-handle="conversationScroll">
      <div class="list">

          <div bindonce ng-repeat="message in conversation.messages">
              <div class="item" bo-if="message.sentByMe" style="background-color:#dde1f5;text-align:right">
                  <span class="item-note" style="float: left" bo-text="message.dateTimeSent"></span>
                  <h2>Me</h2>
                  <p bo-text="message.message"></p>
              </div>
              <div class="item item-avatar-left"  bo-if="!message.sentByMe">
                  <img bo-src="'images/small/' + conversation.userPictureId" >
                  <span class="item-note" bo-text="message.dateTimeSent"></span>
                  <h2 bo-text="conversation.userName"></h2>
                  <p bo-text="message.message"></p>
              </div>
          </div>
      </div>

    </ion-content>
    <ion-footer-bar class="bar-subfooter">
    <form style="width: 100%">
        <div class="list">
            <div class="item item-input-inset">
                <label class="item item-input-wrapper">
                    <input type="text" placeholder="Write a message..." ng-model="sendForm.message" autofocus>
                </label>
                <button ng-click="sendForm.send()" class="button icon ion-paper-airplane"></button>
            </div>
        </div>
    </form>
    </ion-footer-bar>
</ion-view>
